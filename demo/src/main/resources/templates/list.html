<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="/layout :: head">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>List</title>
</head>
<body>
<h3>Content List</h3>

<p>
  <a th:href="@{/blogs/create}">
    Add new content.
  </a>
</p>
<!--để nguyên cái products này để khỏi sửa layout-->
<table id="products">
  <thead>
  <tr>
    <th>STT</th>
    <th>Title</th>
    <th>Author</th>
    <th>Date created</th>
    <th>Action</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="row,cus:${blogs}">
    <td th:text="${cus.count}"></td>
    <td th:text="${row.getTitle()}"></td>
    <td th:text="${row.getAuthor().getUsername()}"></td>
    <td th:text="${row.getCreateAt()}"></td>
    <td>
      <a th:href="@{/blogs/{id}/edit(id=${row.getId()})}">Update</a>
      <a th:href="@{/blogs/{id}/delete(id=${row.id})}"
         onclick="return confirm(`Bạn có chắc chắn muốn xóa ?`)">
        Delete
      </a>
      <a th:href="@{/blogs/{id}/detail(id=${row.getId()})}"> Detail</a>
    </td>
  </tr>
  </tbody>
</table>
<div class="notify">
  <div th:if="${success}">
    <span th:text="${success}"></span>
  </div>
</div>

<footer th:replace="/layout :: footer"></footer>
</body>
</html>
