<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="/layout :: head">
    <title>Create</title>
</head>
<body>
<h3>Add Content</h3>
<p>
    <a th:href="@{/blogs}">
        Back to  list
    </a>
</p>
<div id = "form">
    <form th:action="@{/blogs/save}" th:object="${blog}" method="post" novalidate="novalidate">
        <input type="hidden" th:field="*{id}">
        <div>
            <label for="title">Title</label>
            <input type="text" id="title" th:field="*{title}">
        </div>
        <div>
            <label for="content">Content</label>
            <input type="text" id="content" th:field="*{content}">
        </div>
        <div class="mb-3">
            <label for="author" class="form-label">Author</label>
            <select th:field="*{author}" id="author" class="form-select">
                <option value="" disabled selected>--Select Author--</option>
                <option th:each="authors: ${authors}" th:value="${authors.id}" th:text="${authors.username}"></option>
            </select>
        </div>
<!--        <div>-->
<!--            <label for="author">Author</label>-->
<!--            <input type="text" id="author" th:field="*{author}">-->
<!--        </div>-->
        <div>
            <label for="createAt">Date created</label>
            <input type="date" id="createAt" th:field="*{createAt}">
        </div>
        <input type="submit" value="Save"/>

    </form>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
