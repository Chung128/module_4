<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="/layout :: head">
    <title>Update</title>
</head>
<body>
<h3>Update content</h3>
<p>
    <a th:href="@{/blogs}">
        Back to  list
    </a>
</p>
<div id = "form">
    <form th:action="@{/blogs/update}" th:object="${blog}" method="post" novalidate="novalidate">
        <input type="hidden" th:field="*{id}">
        <div>
            <label for="title">Title</label>
            <input type="text" id="title" th:field="*{title}">
        </div>
        <div>
            <label for="content">Content</label>
            <input type="text" id="content" th:field="*{content}">
        </div>
        <div>
            <label for="author">Author</label>
            <input type="text" id="author" th:field="*{author}">
        </div>
        <div>
            <label for="createAt">Date created</label>
            <input type="date" id="createAt" th:field="*{createAt}">
        </div>
        <input type="submit" value="Edit"/>

    </form>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
