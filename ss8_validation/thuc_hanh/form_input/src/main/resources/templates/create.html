<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="/layout :: header">
  <title>Create</title>
</head>
<body>
<div class="container mt-4">
  <h3 class="bg-success text-white p-3 mb-4 rounded">Add Use</h3>
  <p>
    <a th:href="@{/uses}" class="btn btn-outline-success">Back to list</a>
  </p>
  <div class="card shadow-sm">
    <div class="card-body">
      <form th:action="@{/uses/save}" th:object="${use}" method="post" novalidate="novalidate">
        <input type="hidden" th:field="*{id}">

        <div class="mb-3">
          <label for="firstName" class="form-label">First Name</label>
          <input type="text" id="firstName" th:field="*{firstName}" class="form-control" placeholder="Enter first name use">
        </div>
        <small style="color: red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></small>

        <div class="mb-3">
          <label for="lastName" class="form-label">Last Name</label>
          <input type="text" id="lastName" th:field="*{lastName}" class="form-control" placeholder="Enter last name use">
        </div>
        <small style="color: red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></small>

        <div class="mb-3">
          <label for="age" class="form-label">Age</label>
          <input type="number" id="age" th:field="*{age}" class="form-control" placeholder="Enter age use">
        </div>
        <small style="color: red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></small>

        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="text" id="email" th:field="*{email}" class="form-control" placeholder="Enter email use">
        </div>
        <small style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>

        <div class="mb-3">
          <label for="phone" class="form-label">Phone</label>
          <input type="text" id="phone" th:field="*{phone}" class="form-control" placeholder="Enter phone use">
        </div>
        <small style="color: red" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></small>

        <button type="submit" class="btn btn-success w-100">Save</button>
      </form>

    </div>
  </div>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
