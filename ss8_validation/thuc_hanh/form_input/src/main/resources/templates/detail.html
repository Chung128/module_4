<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="/layout :: header">
  <title>View</title>
</head>
<body>
<div class="container mt-4">
  <h3 class="bg-success text-white p-3 mb-4 rounded">Use Detail</h3>
  <p>
    <a th:href="@{/uses}" class="btn btn-outline-success">Back to list</a>
  </p>
  <div class="card shadow-sm">
    <div class="card-body">
      <div class="row mb-3">
        <label class="col-sm-3 col-form-label fw-bold">Name:</label>
        <div class="col-sm-9">
          <span th:text="${use.id}" class="form-control-plaintext"></span>
        </div>
      </div>
      <div class="row mb-3">
        <label class="col-sm-3 col-form-label fw-bold">Name:</label>
        <div class="col-sm-9">
          <span th:text="${use.name}" class="form-control-plaintext"></span>
        </div>
      </div>
      <div class="row mb-3">
        <label class="col-sm-3 col-form-label fw-bold">Age:</label>
        <div class="col-sm-9">
          <span th:text="${use.age}" class="form-control-plaintext"></span>
        </div>
      </div>
    </div>
  </div>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
