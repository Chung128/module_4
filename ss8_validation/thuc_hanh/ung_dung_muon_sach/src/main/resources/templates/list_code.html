<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="/layout :: header">
    <title>List</title>
</head>
<body>
<div class="container mt-4">
    <h3 class="bg-success text-white p-3 mb-4 rounded">Danh sách mã sách mượn</h3>

    <div class="d-flex gap-2 mb-4">
        <a th:href="@{/books/return}" class="btn btn-primary">Trả sách</a>
          </div>

    <div class="card shadow-sm">
        <div class="card-body p-0">
            <table id="products" class="table table-hover table-bordered mb-0">
                <thead class="table-success">
                <tr>
                    <th>STT</th>
                    <th>Mã mượn sách</th>
                    <th>Tên sách</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="row,cd:${code}">
                    <td th:text="${cd.count}"></td>
                    <td th:text="${row.getCode()}"></td>
                    <td th:text="${row.getBook().getTitle()}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
