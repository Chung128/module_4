<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="/layout :: header">
  <title>Create</title>
</head>
<body>
<div class="container mt-4">
  <h3 class="bg-success text-white p-3 mb-4 rounded">Add New</h3>
  <p>
    <a th:href="@{/books}" class="btn btn-outline-success">Back to list</a>
  </p>
  <div class="card shadow-sm">
    <div class="card-body">
      <form th:action="@{/books/save}" th:object="${book}" method="post" novalidate="novalidate">
          <input type="hidden" th:field="*{id}">

          <div class="mb-3">
            <label for="title" class="form-label">Song Name</label>
            <input type="text" id="title" th:field="*{title}" class="form-control" placeholder="Enter first name use">
          </div>
          <div class="mb-3">
            <label for="description" class="form-label">Artist</label>
            <input type="text" id="description" th:field="*{description}" class="form-control" placeholder="Enter last name use">
          </div>
          <div class="mb-3">
            <label for="number" class="form-label">Genre</label>
            <input type="number" id="number" th:field="*{number}" class="form-control" placeholder="Enter email use">
          </div>
          <button type="submit" class="btn btn-success w-100">Edit</button>
        </form>

    </div>
  </div>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
