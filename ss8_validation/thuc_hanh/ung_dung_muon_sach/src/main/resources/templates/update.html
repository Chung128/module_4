<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="/layout :: header">
    <title>Update</title>
</head>
<body>
<div class="container mt-4">
    <h3 class="bg-success text-white p-3 mb-4 rounded">Update </h3>
    <p>
        <a th:href="@{/books}" class="btn btn-outline-success">Back to list</a>
    </p>
    <div class="card shadow-sm">
        <div class="card-body">
            <form th:action="@{/books/update}" th:object="${book}" method="post" novalidate="novalidate">
                <input type="hidden" th:field="*{id}">

                <div class="mb-3">
                    <label for="title" class="form-label">Tên Sách</label>
                    <input type="text" id="title" th:field="*{title}" class="form-control" placeholder="Nhập tên sách">
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Mô tả</label>
                    <input type="text" id="description" th:field="*{description}" class="form-control" placeholder="Nhập mô tả">
                </div>
                <div class="mb-3">
                    <label for="number" class="form-label">Số lượng còn</label>
                    <input type="number" id="number" th:field="*{number}" class="form-control" placeholder="Nhập số lượng còn lại">
                </div>
                <button type="submit" class="btn btn-success w-100">Edit</button>
            </form>
        </div>
    </div>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
