<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="/layout :: header">
  <title>List</title>
</head>
<body>
<div class="container mt-4">
  <h3 class="bg-success text-white p-3 mb-4 rounded"> List</h3>

  <!-- Nút điều hướng -->
  <div class="d-flex gap-2 mb-4">
    <a th:href="@{/songs/create}" class="btn btn-primary">Add new</a>
  </div>

  <!-- Bảng danh sách -->
  <div class="card shadow-sm">
    <div class="card-body p-0">
      <table id="products" class="table table-hover table-bordered mb-0">
        <thead class="table-success">
        <tr>
          <th>STT</th>
          <th>Name song</th>
          <th>Artist</th>
          <th>Genre</th>
          <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="row,song:${songs}">
          <td th:text="${song.count}"></td>
          <td th:text="${row.getName}"></td>
          <td th:text="${row.getArtist}"></td>
          <td th:text="${row.getGenre}"></td>
          <td>
            <a th:href="@{/songs/{id}/edit(id=${row.getId()})}" class="btn btn-sm btn-outline-primary">Update</a>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
  <!-- Thông báo -->
  <div class="notify mt-3">
    <div th:if="${success}" class="alert alert-success">
      <span th:text="${success}"></span>
    </div>
  </div>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
