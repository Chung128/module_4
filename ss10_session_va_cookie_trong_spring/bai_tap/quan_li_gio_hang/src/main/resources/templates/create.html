<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="/layout :: header">
  <title>Create</title>
</head>
<body>
<div class="container mt-4">
  <h3 class="bg-success text-white p-3 mb-4 rounded">Thêm mới</h3>
  <p>
    <a th:href="@{/shop}" class="btn btn-outline-success">Về trang chính</a>
  </p>
  <div class="card shadow-sm">
    <div class="card-body">

        <form th:action="@{/shop/save}" method="post" enctype="multipart/form-data" th:object="${product}">
            <input type="hidden" th:field="*{id}">

            <div class="mb-3">
                <label for="title" class="form-label">Tên sản phẩm</label>
                <input type="text" id="title" th:field="*{name}" class="form-control" placeholder="Nhập tên sản phẩm">
            </div>

            <div class="mb-3">
                <label for="oldPrice" class="form-label">Giá gốc</label>
                <input type="number" id="oldPrice" th:field="*{oldPrice}" class="form-control">
            </div>

            <div class="mb-3">
                <label for="newPrice" class="form-label">Giá mới</label>
                <input type="number" id="newPrice" th:field="*{newPrice}" class="form-control">
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">Mô tả</label>
                <textarea id="description" th:field="*{description}" class="form-control"></textarea>
            </div>

            <div class="mb-3">
                <label for="image" class="form-label">Chọn ảnh sản phẩm</label>
                <input type="file" id="image" name="imageFile" class="form-control">
            </div>

            <button type="submit" class="btn btn-success w-100">Thêm sản phẩm</button>
        </form>


    </div>
  </div>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
