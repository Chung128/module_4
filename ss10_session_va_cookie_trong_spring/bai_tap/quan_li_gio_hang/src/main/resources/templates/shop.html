<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Danh sách sản phẩm</title>
</head>
<body>
<!-- Header dùng chung -->
<div th:replace="layout :: header"></div>
<div class="d-flex gap-2 mb-4">
    <a th:href="@{/shop/create}" class="btn btn-primary">Thêm mới sản phẩm</a>
    <a th:href="@{/shop/shopping}" class="btn btn-outline-primary">Giỏ hàng</a>
</div>

<section>
    <div class="container">
        <!-- Debug: Hiển thị số sản phẩm -->
        <p th:text="'Tổng sản phẩm: ' + ${#lists.size(products)}"></p>

        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4">
            <div class="col" th:each="product : ${products}">
                <div class="card h-100 shadow-sm">
                    <div class="position-relative">
                        <img th:src="@{'/images/' + ${product.image}}"
                             class="card-img-top" alt="Ảnh sản phẩm"
                             style="height: 200px; object-fit: cover;">
                    </div>
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title" th:text="${product.name}">Tên sản phẩm</h5>
                        <p class="card-text">
                            <span class="text-muted text-decoration-line-through me-2"
                                  th:text="${#numbers.formatDecimal(product.oldPrice, 0, 'POINT', 0,'COMMA')} + ' Vnd'">
                            </span><br>
                            <span class="text-danger fw-bold"
                                  th:text="${#numbers.formatDecimal(product.newPrice, 0, 'POINT', 0,'COMMA')} + ' Vnd'">
                            </span>
                        </p>
                        <p class="text-truncate small" th:text="${product.description}">Mô tả ngắn</p>
                        <div class="mt-auto">
                            <a th:href="@{/shop/add/{id}(id=${product.id}, action='list')}"
                               class="btn btn-success btn-sm w-100">Thêm vào giỏ hàng</a>
                            <div>
                                <a th:href="@{/shop/{id}/detail(id=${product.getId()})}"
                                   class="btn btn-sm btn-outline-info">Chi tiết</a>
                                <a th:href="@{/shop/{id}/edit(id=${product.getId()})}"
                                   class="btn btn-sm btn-outline-info">Cập nhật</a>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<div class="notify mt-3">
    <div th:if="${success}" class="alert alert-success">
        <span th:text="${success}"></span>
    </div>
</div>
<div class="notify mt-3">
    <div th:if="${error}" class="alert alert-success">
        <span th:text="${error}"></span>
    </div>
</div>
<!-- Footer dùng chung -->
<div th:replace="layout :: footer"></div>
</body>
</html>
