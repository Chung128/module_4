<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="/layout :: header">
  <title>List Category</title>
</head>
<body>
<div class="container mt-4">
  <h3 class="bg-success text-white p-3 mb-4 rounded">Category List</h3>
  <p>
    <a th:href="@{/categories/create}" class="btn btn-primary">Add new category</a>
  </p>
  <div class="card shadow-sm">
    <div class="card-body p-0">
      <table class="table table-hover table-bordered mb-0">
        <thead class="table-success">
        <tr>
          <th>STT</th>
          <th>Name</th>
          <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="row,cus:${categoryPage}">
          <td th:text="${cus.count}"></td>
          <td th:text="${row.name}"></td>
          <td>
            <a th:href="@{/categories/{id}/edit(id=${row.getId()})}" class="btn btn-sm btn-outline-primary">Update</a>
            <a th:href="@{/categories/{id}/delete(id=${row.id})}"
               onclick="return confirm('Bạn có chắc chắn muốn xóa ?')"
               class="btn btn-sm btn-outline-danger">Delete</a>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
  <div class="notify mt-3">
    <div th:if="${success}" class="alert alert-success">
      <span th:text="${success}"></span>
    </div>
  </div>
</div>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
